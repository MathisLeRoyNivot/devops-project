<div class="login-page">
    <div class="login-form">
        <h1>LOGIN</h1>
        <form [formGroup]="form">
            <input type="text" formControlName="username">
            <input type="password" formControlName="password">
            <button type="button" (click)="login()">Submit</button>
        </form>
    </div>
</div>

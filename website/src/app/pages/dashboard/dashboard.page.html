<div class="page-layout">
    <div class="pl-card finished-products">
        <div class="plc-chart">
            <canvas baseChart 
                    [datasets]="plcfpData"
                    [labels]="plcfpLabels"
                    [options]="plcfpOptions"
                    [plugins]="plcfpPlugins"
                    [legend]="plcfpLegend"
                    [chartType]="plcfpType">
            </canvas>
        </div>
    </div>
    <div class="pl-card sold-products">
        <div class="plc-chart">
            <canvas baseChart 
                    [data]="plcspData"
                    [labels]="plcspLabels"
                    [options]="plcspOptions"
                    [plugins]="plcspPlugins"
                    [legend]="plcspLegend"
                    [chartType]="plcspType">

        </div>
    </div>
